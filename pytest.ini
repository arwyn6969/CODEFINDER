[tool:pytest]
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    performance: marks tests as performance tests

asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage configuration
# Run with: pytest --cov=app --cov-report=html --cov-report=term-missing
# NOTE: Coverage is optional - only run if pytest-cov is installed
# For CI, coverage is enabled. For local dev, install pytest-cov to enable.
addopts = -v
# Coverage options (only if pytest-cov installed):
#     --cov=app
#     --cov-report=term-missing
#     --cov-report=html
#     --cov-fail-under=60

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*declarative_base.*:sqlalchemy.exc.MovedIn20Warning
    ignore:.*class-based.*config.*:pydantic.warnings.PydanticDeprecatedSince20
