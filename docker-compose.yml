version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ancient_text_analyzer
      POSTGRES_USER: analyzer
      POSTGRES_PASSWORD: analyzer_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://analyzer:analyzer_pass@postgres:5432/ancient_text_analyzer
      REDIS_URL: redis://redis:6379
    volumes:
      - ./app:/app
      - ./uploads:/uploads
      - ./temp:/temp
    depends_on:
      - postgres
      - redis
    command: uvicorn app.api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data: